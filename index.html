<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Report</h1>
    </header>


    <main class="container"> 
        <div class="row mr-1">
            <div class="search mt-4 col rounded">
                <div>
                    <h2>Search For A City:</h2>
                    <div id="input-group city-search" class="col">
                        <input type="text" class="input" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-default btn-search input-group-btn" type="submit"
                                placeholder="Search">
                                <i class="fas fa-search"></i>
                            </button>
                            
                        </div>
                    </div>
                    <ul id="recentSearch"></ul>
                </div>
                
            </div>
        </div>

        <div class="col">
            <div class="row mt-4  pl-3 border border-dark  rounded">
                <div id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <h5 id="currentDate"></h5>

                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p id="icon"></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                    <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p>
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <div  class="days col-2  forecast p-2 mb-3  mt-2 rounded">
                    <h6>
                        <u id="day1"></u>
                    </h6>
                    <p id="day1Temp" ></p>
                    <p id="day1Hum"></p>
                    <p id="day1Wind"></p>
                </div>
                <div  class="days  col-2 rounded  forcast ml-2 mb-3 mt-2 p-2">
                    <h6>
                        <u id="day2"></u>
                    </h6>
                    <p id="day2Temp" ></p>                    
                    <p id="day2Hum"></p>
                    <p id="day2Wind"></p>
                </div>
                <div  class="days  col-2 rounded  forcast ml-2 mb-3 mt-2 p-2">
                    <h6>
                        <u id="day3"></u>
                    </h6>
                    <p id="day3Temp"></p>
                    <p id="day3Hum"></p>
                    <p id="day3Wind"></p>
                </div>
                <div  class="days col-2 rounded forcast ml-2 mb-3 mt-2 p-2">
                    <h6>
                        <u id="day4"></u>
                    </h6>
                    <p id="day4Temp" ></p>
                    <p id="day4Hum"></p>
                    <p id="day4Wind"></p>
                </div>
                <div  class="days col-2 rounded forcast ml-2 mb-3 mt-2 p-2">
                    <h6>
                        <u id="day5"></u>
                    </h6>
                    <p id="day5Temp" ></p>
                    <p id="day5Hum"></p>
                    <p id="day5Wind"></p>
                </div>
            </div>


        </div>

    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>

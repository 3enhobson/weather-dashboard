<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Report</h1>
    </header>


    <main class="container">
        <div class="row mr-1">
            <div class="search mt-4 col rounded">
                <div>
                    <h2>Search For A City:</h2>
                    <div id="input-group city-search" class="col">
                        <input type="text" class="input d-inline w-75" style="height: 40px;" placeholder="Search">
                        <button class="btn btn-default btn-search input-group-btn d-inline w-20"style="height: 40px;" type="submit"
                            placeholder="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="search-history-container " class="row m-0 search-history-container">
                        <ul id="recentSearch"></ul>
                    </div>
                </div>

            </div>
        </div>

        <div id="weather" class="col hide">
            <div class="row mt-4  pl-3 border border-dark  rounded ">
                <div id="current-weather">

                    <h3 class="city-name mb-1 mt-2 bolder d-inline" id="current-city"></h3>
                    <h5 id="currentDate"></h5>
                    <img class="current d-inline" id="icon">

                    <p><span class="current" id="temperature"></span></p>
                    <p><span class="current" id="humidity"></span></p>
                    <p><span class="current" id="wind-speed"></span></p>
                    <p><span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p>
                </div>
            </div>
            <div class="row d-flex flex-wrap justify-content-between">
                <div class="days col-lg-2 col-md-5 col-xs-6 forecast p-2 mb-3  mt-2 rounded">
                    <h6>
                        <u id="day1"></u>
                    </h6>
                    <img id="day1Icon">
                    <p id="day1Temp"></p>
                    <p id="day1Hum"></p>
                    <p id="day1Wind"></p>
                </div>
                <div class="days  col-lg-2 col-md-5 col-xs-6 rounded  forcast  mb-3 mt-2 p-2">
                    <h6>
                        <u id="day2"></u>
                    </h6>
                    <img id="day2Icon">
                    <p id="day2Temp"></p>
                    <p id="day2Hum"></p>
                    <p id="day2Wind"></p>
                </div>
                <div class="days  col-lg-2 col-md-5 col col-xs-6 rounded  forcast  mb-3 mt-2 p-2">
                    <h6>
                        <u id="day3"></u>
                    </h6>
                    <img id="day3Icon">
                    <p id="day3Temp"></p>
                    <p id="day3Hum"></p>
                    <p id="day3Wind"></p>
                </div>
                <div class="days col-lg-2 col-md-5 col-xs-6 rounded forcast  mb-3 mt-2 p-2">
                    <h6>
                        <u id="day4"></u>
                    </h6>
                    <img id="day4Icon">
                    <p id="day4Temp"></p>
                    <p id="day4Hum"></p>
                    <p id="day4Wind"></p>
                </div>
                <div class="days col-lg-2 col-md-5 col-xs-6 rounded forcast  mb-3 mt-2 p-2">
                    <h6>
                        <u id="day5"></u>
                    </h6>
                    <img id="day5Icon">
                    <p id="day5Temp"></p>
                    <p id="day5Hum"></p>
                    <p id="day5Wind"></p>
                </div>
            </div>


        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
